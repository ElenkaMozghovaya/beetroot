<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/style.scss">
    <title>Shoping List</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">CSS Diner Shoping List</h1>
        <h2 class="subtitle header__subtitle">Let`s go to the mall!</h2>
    </header>
    <main class="main">
        <ul class="main__list shopping-list">
            <li class="shopping-list__item">
                <label class="shopping-item">
                    <input class="shopping-item__input" type="checkbox" name="shop">
                    <span class="shopping-item__content">
                        <span class="shopping-item__name">A lot of pickles/</span>
                        <span class="shopping-item__extra">for the next lessons about CSS</span>
                    </span>
                </label>
            </li>
            <li class="shopping-list__item">
                <label class="shopping-item">
                    <input class="shopping-item__input" type="checkbox" name="shop">
                    <span class="shopping-item__content">
                        <span class="shopping-item__name">10 apples</span>
                        <span class="shopping-item__extra">for more CSS manipulations</span>
                    </span>
                </label>
            </li>
            <li class="shopping-list__item">
                <label class="shopping-item">
                    <input class="shopping-item__input" type="checkbox" name="shop">
                    <span class="shopping-item__content">
                        <span class="shopping-item__name">20 oranges</span>
                        <span class="shopping-item__extra">because they are awesome</span>
                    </span>
                </label>
            </li>
            <li class="shopping-list__item">
                <label class="shopping-item">
                    <input class="shopping-item__input" type="checkbox" name="shop">
                    <span class="shopping-item__content">
                        <span class="shopping-item__name">13 plates</span>
                        <span class="shopping-item__extra">hm...they always disappear</span>
                    </span>
                </label>
            </li>
            <li class="shopping-list__item">
                <label class="shopping-item">
                    <input class="shopping-item__input" type="checkbox" name="shop">
                    <span class="shopping-item__content">
                        <span class="shopping-item__name">15 bentos</span>
                        <span class="shopping-item__extra"></span>
                    </span>
                </label>
            </li>
            <li class="shopping-list__item">
                <label class="shopping-item">
                    <input class="shopping-item__input" type="checkbox" name="shop">
                    <span class="shopping-item__content">
                        <span class="shopping-item__name">1 bottle of Sake ^_^</span>
                        <span class="shopping-item__extra">for my friends</span>
                    </span>
                </label>
            </li>
        </ul>
        <footer class="footer main__footer">
            <h2 class="subtitle footer__title">Bon appetit :)</h2>
        </footer>
    </main>
</body>
</html>
